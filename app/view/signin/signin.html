<form novalidate ng-init="signinCtrl.getToken()" ng-submit="signinCtrl.signin()" name="signinForm">
  <section class="form-group">
    <label for="email"> EMAIL : </label>
    <input ng-required ng-minlength="3"
    class="form-control"
    name="email" type="email"
    ng-model="signinCtrl.user.email"
    ng-class="{ jello: signinForm.$submitted && signinForm.email.$invalid}">
  </section>
  <section class="form-group">
    <label for="password"> Password: </label>
    <input  ng-required ng-minlength="3"
    class="form-control"
    name="password" type="password"
    ng-class="{ jello: signinForm.$submitted && signinForm.password.$invalid}"
    ng-model="signinCtrl.user.password">
  </section>
  <button type="submit" class="btn btn-default">
    Sign in
  </button>
</form>
