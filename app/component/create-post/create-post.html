<div ng-init="newPostCtrl.getEntries()">
  <form class="create-post" novalidate ng-submit="newPostCtrl.createEntry()" >
    <div class="form-group">
      <input class="create-post-title" type="text" name="post-title" value="Title" placeholder="Post Title" ng-model="newPostCtrl.post.title">
    </div>
    <div class="form-group">
      <textarea name="post-body" value="Body" placeholder="Start Your Post Here" rows="20" ng-model="newPostCtrl.post.body"></textarea>
    </div>
    <button class="create-post" type="submit">Create Post</button>
  </form>
</div>
