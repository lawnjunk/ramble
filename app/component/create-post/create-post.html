<div ng-init="createPostCtrl.getEntries()">
  <form class="create-post" novalidate ng-submit="createPostCtrl.createEntry()" >
    <div class="form-group">
      <input class="create-post-title" type="text" name="post-title" value="Title" placeholder="Post Title" ng-model="createPostCtrl.post.title">
    </div>
    <div class="form-group">
      <textarea name="post-body" value="Body" placeholder="Start Your Post Here" rows="20" ng-model="createPostCtrl.post.body"></textarea>
    </div>
    <button class="create-post" type="submit">create post</button>
  <button type="button" name="button" class="returnDash" ng-click="createPostCtrl.returnDash()">Home</button>
</form>
</div>
