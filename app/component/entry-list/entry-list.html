<div class="entry-list" ng-init="entryListCtrl.getEntries()">
  <ramble-entry-list-item ng-repeat = "entry in entryListCtrl.list | limitTo :entryListCtrl.limit" entry = "entry"></ramble-entry-list-item>
  <button class="btn" href="#" ng-click="entryListCtrl.loadMore()">Load More</button>
  <button class="btn" href="#" ng-click="entryListCtrl.list">Load All</button>
</div>
